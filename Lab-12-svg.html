<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>SVG Lab</title>
	<script src="Lab-12-svg.js"></script>
</head>

<body id="svgBody">

<div id="svgDiv">
	<svg width="300" height="300"  xmlns="http://www.w3.org/2000/svg" version="1.1">
		
		
		
    <!-- UNCOMMENT THE LINES BELOW TO SEE HOW I USED THE <pattern> SVG ELEMENT WITH A SQUARE TO CREATE A 10px by 10px GRID OVERLAY TO MAKE LOCATING COORDINATES EASIER WHILE I CREATED THE GRAPHIC. -->
	<pattern id="dotGrid" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10"  >
	<rect width="10" height="10" stroke="black" fill="none" />
	</pattern>
	<!-- Sky and ground -->
	<rect width="600" height="400" fill="#3C6382" />
  
	<!-- Snowman -->
	<circle cx="150" cy="250" r="50" fill="#F5F5F5" />
	<circle cx="150" cy="180" r="40" fill="#F5F5F5" />
	<circle cx="150" cy="120" r="30" fill="#F5F5F5" />
	
	<circle cx="135" cy="120" r="5" fill="black" />
	<circle cx="165" cy="120" r="5" fill="black" />

	<!-- add an ID to the snowman's nose so we can change its color with JavaScript -->	
	<polygon points="150,130 145,140 155,140" fill="#FFA500" />

	<line x1="120" y1="180" x2="90" y2="150" stroke="#8B4513" stroke-width="5" />
    <line x1="180" y1="180" x2="210" y2="150" stroke="#8B4513" stroke-width="5" />

  
	<!-- Snowman hat -->
	<rect x="120" y="62" width="60" height="30" fill="#333333" />
	<rect x="100" y="90" width="100" height="10" fill="#333333" />
	
	<!-- Snowflakes (dynamic element) -->
	<g id="snowflakes">
	  <circle cx="50" cy="30" r="5" fill="white" />
	  <circle cx="100" cy="100" r="5" fill="white" />
	  <circle cx="200" cy="50" r="5" fill="white" />
	  <circle cx="250" cy="150" r="5" fill="white" />
	</g>
	</svg>

</div>
</body>
